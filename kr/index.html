---
layout: default
---

<div class="home">
  <h1 class="page-heading">Recent Posts</h1>
  <ul class="post-list">
    {% for post in site.posts_kr %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="post-link">{{ post.title }}</h2>
          <p class="post-summary">{{post.content | truncatewords:50 | strip_html }}<p>
        </a>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
